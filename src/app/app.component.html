<main class="h-screen pt-[100px]">
  <section class="mx-auto  w-[400px] bg-white h-[500px]  rounded-lg relative shadow-xl">
    <header class="absolute   -top-3 left-[50%] -translate-x-1/2 -translate-y-1/2">
      <app-title />
    </header>
    <article>
      <ng-container *ngIf="(todosArray$ | async)  as todos">
      <app-todos [todos]="todos"></app-todos>
      </ng-container>
    </article>

  </section>
  
</main>
